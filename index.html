<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="cityName" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="searchBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1><span id="city"> Dhaka</span></h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="lead" class="lead">Clouds</h1>
        </div>
    </div>

    <script>

        let appId = '1acec66c004ce56b26a08261c4c237f5';

        document.getElementById('searchBtn').addEventListener('click',function(){

            const cityName = document.getElementById('cityName').value;
            // fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${appId}`)
            fetch(`http://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${appId}`)
            .then(res => res.json())
            .then(data => {
                getAllInfo(data);
            })
        });

        function getAllInfo(data){
            console.log(data);
            document.getElementById('city').innerText = data.name;

            document.getElementById('temperature').innerText = Math.round(data.main.temp - 273.15);

            document.getElementById('lead').innerText = data.weather[0].main;

            const iconCode = data.weather[0].icon;
            const iconUrl = "http://openweathermap.org/img/w/" + iconCode + ".png";
            document.getElementById('icon').src = iconUrl;
        }
    </script>
</body>
</html>
